<!DOCTYPE HTML>
<HTML>
<HEAD>
<LINK type ="text/css" rel="stylesheet" href="style_signup.css"/>
<LINK type ="text/css" rel="stylesheet" href="bootstrap.css"/>
<script src="web.js"></script>
</head>
<body>

<div class="page-header" align ="center">
<h1><small>Sign Up</small></h1></div>
<div id="centered_box" class="modal" >
<br>
<form class="form-horizontal well span5" role="form">
<div class="form-group">
<label class="label-style" for="name"><strong>Name</strong> </label>
<input type ="text" class="form-control span4" id="name" placeholder="First Name" onkeyup="validateName()"/>
<span class="text-danger" id="name1"></span>
</div>
<div class="form-group">
<label class="label-style" for="uname"><strong>Username</strong> </label>
<input type ="text" class="form-control span4" id="uname" placeholder="Username" onkeyup="validateUsername()"/>
<span class="text-danger" id="name2"></span>
</div>
<div class="form-group">
<label class="label-style" for="email" ><strong>Email</strong> </label>
<input type ="text" class=" form-control span4" id="email" placeholder="Type Email here.." onkeyup="validateEmail()"/>
<span class="text-danger" id="mail"></span>
 </div>
  <div class="form-group">
<label class="label-style" for="email1" >Confirm Email </label>
<input type ="text" class=" form-control span4" id="email1" placeholder="Re-enter email" onkeyup="validateConfirmEmail()"/>
<br>
<span class="text-danger" id="mail@1"></span>
</div>
<div class="form-group">
<label class="label-style" for="pwd">Password  </label>
<input type ="password" class="span4" id="pwd" placeholder="New password"/>
</div>
<div class="form-group">
<label class="label-style" for="pwd1">Confirm Password  </label>
<input type ="password" class="span4" id="pwd1" placeholder="Re-enter password"/>

</div>

<br><br><button class="btn btn-primary span2"> Sign up</button>
<button class="btn btn-warning span2">Reset</button><br><br>



</form>

</div>

</body>
</html>
